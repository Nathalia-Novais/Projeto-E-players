<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De times</title>
    <link rel="stylesheet" href="css/estilo  time.css">
</head>
<body>
    <header>
      <div class="container container_header">
        <img class="logo"  src="imagem/Group.png" alt="">
        <nav id="links" class="nav_header">
        <a href="#container_banner">Início</a>
        <a href="">Horários</a>
        <a href="">Campeonatos</a>
        <a href="">Resultados</a>
        <a href="#noticias">Noticías</a>      
        </nav>  
    </header>


    <main>
      <section class="banner">
        <h1>Cadastro de Times</h1>
    </section>

    <section class="cadastrar">
        <div class="box_cadastrar">
            <div class="cadastrar_conteudo">
                <div class="nome">
                    <span>Nome da Equipe</span>
                    <input type="email" name="nome" id="nome">
                </div>
                <div class="Emblema">
                    <span>Emblema</span>
                    <a href="#"> <input type="button" value="Escolha Imagem"></a>
                </div>
                <div class="cadastrar_botao">
                    <a href="#"><input type="button" value="CADASTRAR"></a>
                </div>
            </div>
            <div class="lista">
                <span>Lista de Times</span>
                <table>
                    <tr class="primeira_linha">
                        <th>Nome da Equipe</th>
                        <th>Emblema</th>
                    </tr>
                    <tr>
                        <th>SENAI Cytechs</th>
                        <th><img src="imagem/fla-logo 4.png" alt="logo_flamengo"></th>
                    </tr>
                    <tr>
                        <th>Flamengo</th>
                        <th><img src="imagem/fla-logo 4.png" alt="logo_flamengo"></th>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    </main>


    <footer>
     <iframe src="footer.html" frameborder="0" height="100%" width="100%"  ></iframe>
    </footer>


    </footer>
    
</body>
</html>
